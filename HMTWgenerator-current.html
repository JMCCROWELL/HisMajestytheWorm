	//npcGenerator()
	//Generates various aspects of the NPC
	function npcGenerator(){

		//Sets up lists of Race and Gender, from which Name will be determined. 	
		var racelist = ["Dwarf","Elf","Gnome","Goblin","Halfling","Human","Orc","Troll"];
		var genderlist = ["Female","Male"];

			
		// Random numbers are made, and used to randomly select from Race and Gender arrays.  
		var randomNumber1 = parseInt(Math.random() * racelist.length);
		var race = racelist[randomNumber1];			
		var randomNumber2 = parseInt(Math.random() * genderlist.length);
		var gender = genderlist[randomNumber2];

		//Purely for testing. Keep commented out. 
		//alert(race); 
		//alert(gender);
		//race = "Orc";
		//gender = "Male";
		
		//Start name generation
		if(race=="Human"){
			humanNameGenerator(gender);
		}
		else if ((race=="Elf")||(race=="Gnome")){
			//alert("fay");
			fayNameGenerator(gender);
		}
		else if((race=="Dwarf")||(race=="Halfling")||(race=="Troll")){
			//alert("Underfolk");
			underfolkNameGenerator(gender);
		}
		else if((race=="Orc")||(race=="Goblin")){
			//alert("Orcish");
			orcNameGenerator(gender);
		}
		else{
			alert("No race assigned. We got a real Sui Generis here.");
		}
		//End name generation
		
		//Display race and gender. Written seperate to keep modular.  
		raceDisplay(race, gender);
		
		//Trained in suit. Major suit (strength) and minor suit (weakness)
		trainDisplay();
		
		//Notable Quirk/Trait/Detail
		quirkDisplay();
		
		//Reaction to the PCs
		
	}
	
	//humanNameGenerator(gender)
	//Produces human names along with human houses. 
	function humanNameGenerator(gender){
	
		if(gender=="Female"){

		}
		else if (gender == "Male"){	
			var firstname = ["Addam","Atham","Alesander","Bennard","Cuthburt","Dael","Dafyd","Edric","Gregor","Jack","Lews","Marq","Omer","Phlynne","Polliver","Reynard","Rieghn","Robin","Samwell","Velerian","Zachery"];
		}
		else{
			var firstname = ["Error in Human Name Generator: No gender defined"];
		}

		//Generates House name list		
		var housename = ["Beaufield","Blacksong","Brex","Crowell","Featherlin","Fjordless","Futtox","Gryphes","Hagboon","Heartbane","Hemlock","Ironpax","Mourn","Rosewood","Wastehedge"];
			
		// Random numbers are made 
		var randomNumber1 = parseInt(Math.random() * firstname.length);
		var randomNumber2 = parseInt(Math.random() * housename.length);
		var name = firstname[randomNumber1] + " of House " + housename[randomNumber2];

		//Really, I'm just gonna copy and paste these parts. 	
		if(document.getElementById("nameresult")){document.getElementById("nameplaceholder").removeChild(document.getElementById("nameresult"));

		// A div element is created to show the generated name. The Name is added as a textnode. Textnode is added to the placeholder.

	}
